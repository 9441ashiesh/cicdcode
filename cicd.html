<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Website Example</title>
    <style>
        /* Basic styles for the CI/CD example website */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My CI/CD Website</h1>
        <p>This is an example site deployed using GitHub Actions CI/CD pipeline.</p>
    </header>
    <main>
        <section>
            <h2>Features</h2>
            <ul>
                <li>Automatic deployment on code push</li>
                <li>CI/CD workflow with GitHub Actions</li>
                <li>Static site hosted with GitHub Pages</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
